source=~/.config/hypr/colors.conf

$font_family = Jetbrains Mono
$font_family_clock = Jetbrains Mono

general {
	# grace =  1000
	ignore_empty_input = true
}

image {
    monitor =
    path = /home/vdawg/.local/share/chezmoi/.other/assets/spike.png
    size = 250 # lesser side if not 1:1 ratio
    rounding = 4 # negative values mean circle
    border_size = 1
    border_color = $dimOrange
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 400
    halign = center
    valign = center
}

background {
    path = $HOME/.local/share/chezmoi/.other/assets/bg.png
    # path = screenshot
    blur_passes = 0
    # blur_size   = 8
    # contrast = 2.6
    # vibrancy = 300
    # vibrancy_darkness = 0.0
	# brightness = 0.65
	# noise = 0.14
}

input-field {
    monitor =
    size = 260, 50
    # outline_thickness = 8
    dots_size = 0.4
    dots_spacing = 0.43
    outer_color = rgba(0,0,0,0)
	inner_color = rgba(0,0,0,0)
    font_color = $dimOrange
    # fade_on_empty = true
	# outline_thickness = 3
    # dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    # dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    # dots_center = false
    dots_rounding = -2 # -1 default circle, -2 follow input-field rounding
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = Yo your pw... # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 4 # -1 means complete rounding (circle/oval)
    check_color = $green
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 140 # transition time in ms between normal outer_color and fail_color
    capslock_color = $yellow
    # numlock_color = $yellow
    # bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    # invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, 10
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $fg
    font_size = 65
    font_family = $font_family_clock

    position = 0, 100
    halign = center
    valign = center
}

label { # Greeting
    monitor =
    text = Greetings $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = $fg
    font_size = 20
    font_family = $font_family

    position = 0, 240
    halign = center
    valign = center
}

